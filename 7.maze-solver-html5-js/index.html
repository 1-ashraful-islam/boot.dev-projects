<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <title>Maze Solver</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="mazeApp">
      <canvas id="myCanvas" width="800" height="600"></canvas>

      <div id="mazeControls">
        <div id="mazeSize">
          <label for="numColumns">Columns:</label>
          <input type="number" id="numColumns" value="12" min="2" />
          <label for="numRows">Rows:</label>
          <input type="number" id="numRows" value="10" min="2" />
          <button id="mazeGenerate">Generate</button>
        </div>
        <div id="mazeSolve">
          
          <button id="solveButton">Solve</button>
          <button id="resetButton">Reset</button>
          <button id="stopButton">Stop</button>
          <input type="checkbox" id="autoSolve" checked> Auto Solve </input>
        </div>
      
    </div>
    <script src="gprimitives.js"></script>
    <script src="maze.js"></script>
    <script src="main.js"></script>
</body>
</html>
